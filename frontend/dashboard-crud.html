<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema CRUD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f3f4f6; }
        .navbar { background: #2563eb; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #2563eb; margin: 10px 0; }
        .menu { display: flex; gap: 15px; margin: 20px 0; }
        .btn { padding: 10px 20px; background: #2563eb; color: white; text-decoration: none; border-radius: 5px; }
        .btn-success { background: #10b981; }
        .btn-danger { background: #ef4444; }
        .btn-logout { margin-left: 20px; background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>üè¢ TechSolutions - Dashboard</h2>
        <div>
            <span id="userName"></span>
            <button type="button" onclick="logout()" class="btn-logout">Sair</button>
        </div>
    </nav>

    <div class="container">
        <div class="menu">
            <a href="/dashboard" class="btn">Dashboard</a>
            <a href="/tasks" class="btn">Tarefas</a>
            <a href="/tasks/new" class="btn btn-success">+ Nova Tarefa</a>
        </div>

        <h2>üìä Estat√≠sticas Reais do Banco de Dados</h2>
        <div class="stats" id="stats">
            <!-- Carregado por JavaScript -->
        </div>

        <h2>üìã Tarefas Recentes</h2>
        <div id="recentTasks">
            <!-- Carregado por JavaScript -->
        </div>
    </div>

    <script>
        // Verificar login
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login';
        } else {
            document.getElementById('userName').textContent = user.name;
        }

        // Carregar dashboard
        async function loadDashboard() {
            try {
                // Carregar estat√≠sticas
                const statsResponse = await fetch('/api/dashboard/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    updateStats(statsData.stats);
                }
                
                // Carregar tarefas recentes
                const tasksResponse = await fetch('/api/tasks?limit=5');
                const tasksData = await tasksResponse.json();
                
                if (tasksData.success) {
                    updateRecentTasks(tasksData.tasks);
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function updateStats(stats) {
            const statsContainer = document.getElementById('stats');
            
            const statCards = [
                { title: 'Total de Tarefas', value: stats.total || 0, icon: 'üìã' },
                { title: 'Pendentes', value: stats.pending || 0, icon: '‚è≥' },
                { title: 'Em Andamento', value: stats.in_progress || 0, icon: 'üîÑ' },
                { title: 'Conclu√≠das', value: stats.completed || 0, icon: '‚úÖ' },
                { title: 'Atrasadas', value: stats.overdue || 0, icon: '‚ö†Ô∏è' }
            ];
            
            statsContainer.innerHTML = statCards.map(stat => `
                <div class="stat-card">
                    <div style="font-size: 2rem;">${stat.icon}</div>
                    <h3>${stat.title}</h3>
                    <div class="stat-number">${stat.value}</div>
                </div>
            `).join('');
        }

        function updateRecentTasks(tasks) {
            const container = document.getElementById('recentTasks');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px; background: white; border-radius: 10px;">Nenhuma tarefa cadastrada.</p>';
                return;
            }
            
            // Mostrar apenas 5 tarefas
            const recent = tasks.slice(0, 5);
            
            container.innerHTML = `
                <div style="background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead style="background: #2563eb; color: white;">
                            <tr>
                                <th style="padding: 15px; text-align: left;">T√≠tulo</th>
                                <th style="padding: 15px; text-align: left;">Cliente</th>
                                <th style="padding: 15px; text-align: left;">Status</th>
                                <th style="padding: 15px; text-align: left;">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${recent.map(task => `
                                <tr style="border-bottom: 1px solid #eee;">
                                    <td style="padding: 15px;">${task.title}</td>
                                    <td style="padding: 15px;">${task.client_name}</td>
                                    <td style="padding: 15px;">
                                        <span style="padding: 5px 10px; border-radius: 20px; font-size: 12px; 
                                            background: ${task.status === 'completed' ? '#d1fae5' : 
                                                       task.status === 'in_progress' ? '#dbeafe' : '#fef3c7'}; 
                                            color: ${task.status === 'completed' ? '#065f46' : 
                                                    task.status === 'in_progress' ? '#1e40af' : '#92400e'};">
                                            ${task.status === 'completed' ? 'Conclu√≠do' : 
                                             task.status === 'in_progress' ? 'Em Andamento' : 'Pendente'}
                                        </span>
                                    </td>
                                    <td style="padding: 15px;">
                                        <a href="/tasks/${task.id}" style="color: #2563eb; text-decoration: none; margin-right: 10px;">üëÅÔ∏è Ver</a>
                                        <a href="/tasks/new?edit=${task.id}" style="color: #f59e0b; text-decoration: none;">‚úèÔ∏è Editar</a>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div style="padding: 15px; text-align: center; background: #f9fafb;">
                        <a href="/tasks" style="color: #2563eb; text-decoration: none;">Ver todas as tarefas ‚Üí</a>
                    </div>
                </div>
            `;
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => {
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
