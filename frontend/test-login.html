<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Teste Login</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>üîê Teste de Login</h2>

    <div>
        <input type="email" id="email" placeholder="Email" value="admin@empresa.com">
        <input type="password" id="password" placeholder="Senha" value="Admin@123">
        <button type="button" onclick="testLogin()">Testar Login</button>
    </div>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testando...';
            
            try {
                // Testar endpoint principal
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login bem-sucedido!<br>Usu√°rio: ${data.user.name}<br>ID: ${data.user.id}</div>`;
                } else {
                    // Tentar endpoint simples
                    const simpleResponse = await fetch('/api/login-simple', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const simpleData = await simpleResponse.json();
                    
                    if (simpleData.success) {
                        resultDiv.innerHTML = `<div class="success">‚úÖ Login simples bem-sucedido!<br>Usu√°rio: ${simpleData.user.name}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${simpleData.error || 'Falha no login'}</div>`;
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro de conex√£o: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
